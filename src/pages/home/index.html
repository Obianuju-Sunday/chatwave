<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .chat-messages {
            padding: 20px;
            overflow-y: scroll;
            max-height: 300px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        .chat-message.me {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        #chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        #chat-input button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Simple Chat App</h2>
        </div>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input type="text" id="input" autocomplete="off" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        io();

    </script>
</body>
</html>
